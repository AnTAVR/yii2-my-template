namespace: app\tests
actor_suffix: Tester
include:
    - modules/rbac
    - modules/account
    - modules/contact
    - modules/callback
    - modules/uploader
    - modules/articles
    - modules/news
    - modules/products
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    log: runtime/logs
settings:
    bootstrap: _bootstrap.php
    colors: true
#    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
            cleanup: false

